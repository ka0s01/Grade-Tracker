<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gpa-Calulator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="header">
        <h1>Gpa Calculator</h1>

    </div>
    <!-- <div class="navbar">
        <a href=""><h3>Cgpa Calculator</h3></a>
    </div> -->
    <div id="form" class="form-container">
        <label>Course-Title</label>
        <input type="text" id="course-name">
        <label>Credits</label>
        <input type="number" id="course-credits">
        <button data-action="add">Add course</button>   
    </div>
    
    <div class="marks-table">
        <table>
            <thead>
                <th>Course</th>
                <th>Cat-1</th>
                <th>Cat-1-weightage</th>
                <th>Cat-2</th>
                <th>Cat-2-weightage</th>
                <th>Da-1</th>
                <th>Da-2</th>
                <th>Da-3</th>
                <th>Fat</th>
                <th>Fat-weightage</th>
                <th>Total</th>
                <th>Grade</th>
                <th>Grade-points</th>     
            </thead>
            <tbody id="row-insert">
            <!-- insert rows for each subj via js-->
            </tbody>
        </table>
        <button id="calculate-gpa" onclick="calculateGpa()">Calculate GPA</button>
    </div>
    <div class="gpa-display">


    </div>
    <script src="data.js"></script>
    <script src="calculation.js"></script>
    <script src="main.js"></script>
    <script defer src="/_vercel/insights/script.js"></script>

</body>
</html>
